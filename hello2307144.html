<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1부터 10의 합
    var num = 0; 
    for(var i = 1; i <=10; i++){
    num = num + i
    }
    document.write(num)
    document.write("<br>")
    // 구구단
    for(var i = 1; i <=9; i++){
        for(var j = 1; j <=9; j++){ 
            document.write(i + " x " + j + " = " + (i * j) + "<br>")
        }
        document.write("<br>")
    } 
    // 홀수단
    for(var i = 1; i <=9; i++){
        for(var j = 1; j <=9; j++){ 
            if( i % 2 == 0){
                break
            }
            document.write(i + " x " + j + " = " + (i * j) + "<br>")
        }
        document.write("<br>")
    }
    // 별
    for(var i = 1; i <=5; i++){
        for(var j = 1; j <=i; j++){ 
            document.write("*")
        }
        document.write("<br>")
    }
    document.write("<br>")
    // 별 2
    for(var i = 1; i <=5; i++){
        for(var j = i; j <=5; j++){ 
            document.write("*")
        }
        document.write("<br>")
    }
    document.write("<br>")
    // 별 3
    for(var i = 1; i <=5; i++){
        for(var j = i; j <5; j++){ 
            document.write("&nbsp")
        }for(var j = 1; j <=i; j++){
            document.write("*")  
        }
        document.write("<br>")
    }
    </script>
</head>
<body>
    
</body>
</html>
