<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    // 배열 객체 생성 방법
    // 크기를 지정하지 않은 배열 객체 생성
    var varArr1 = new Array();
    // 크기를 지정한 배열 객체 생성
    var varArr2 = new Array(5);
    // 배열 생성과 데이터저장을 동시에
    var varArr3 = new Array(123, "ABC", true, function fun(){}, {}, undefined)
    // 배열 생성과 데이터저장을 동시에
    var varArr4 = [123, "ABC", true, function fun(){}, {}, undefined]

    document.write("varArr1 : " + varArr1)
    document.write("varArr2 : " + varArr2)
    document.write("varArr3 : " + varArr3)
    document.write("varArr4 : " + varArr4)
    </script>
</head>
<body>
    
</body>
</html>
