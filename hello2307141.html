<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var varStr = "ABCDEF"
        document.write("str : " + varStr)
        document.write("str : " + typeof(varStr))
        var varNum = 123
        document.write("num : " + varNum)
        document.write("str : " + typeof(varNum))
        var varBoo = true
        document.write("boo + " + varBoo)
        document.write("str : " + typeof(varBoo))
        var varFun = function fun(){};
        document.write("varFun : " + varFun)
        document.write("str : " + typeof(varFun))
        var varObj = {};
        document.write("varObj : " + varObj)
        document.write("str : " + typeof(varObj))
        var varUnd = undefined
        document.write("varUnd : " + varUnd)
        document.write("str : " + typeof(varUnd))
        // undefined : 선언만 하고 초기화(할당)하지 않은 변수

        // 자료형 변환
        var varType = "123"
        document.write("varType type : " + typeof(varType))
        document.write("varType : " + (varType + 1000))

        varType = Number(varType) // Java의 int a = Integer.valufOf("1234")와 같음
        document.write("varType type : " + typeof(varType))
        document.write("varType : " + (varType + 1000))

    </script>
</head>
<body>
    
</body>
</html>
