<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
// 성적표
        var eng = prompt('영어 점수를 입력하세요')
        var math = prompt('수학 점수를 입력하세요')
        var kor = prompt('국어 점수를 입력하세요')
        var total = Number(kor) + Number(math) + Number(eng)
        var avg = (total / 3.0)
        var grade = '가'

        if(avg >= 90){
            grade = '수'
        } else if(avg >= 80){
            grade = '우'
        } else if(avg >= 70){
            grade = '미'
        } else if(avg >= 60){
            grade = '양'
        } else {
            grade = '가'
        }
        
        document.write('총점은 ' + total + '<br>')
        document.write('평균은 ' + avg + '<br>')
        document.write('등급은 ' + grade + '<br>')
    </script>
</head>
<body>
    
</body>
</html>
